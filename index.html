<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="name-song"></div>
      <div class="time_song"></div>
      <div class="timeline">
        <div class="progress"></div>
      </div>
      <div class="volume_container">
        <div class="volume_icon"></div>
        <input type="range" class='range' min=0 max=100 value="100" >
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value = "Minsk"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[What is your name?]"/>
    </div>
  </main>
  <footer class="footer">
    <div>
      <div class="menu">
        <ul class="start_menu">
          <li class="lng-Language">Language</li>
          <li class="lng-Picter">Picter</li>
          <li class="lng-Сonnection">Сonnection</li>
          <li class="lng-Delete">Delete</li>
        </ul>
        <ul class="language_menu">
          <li>RU</li>
          <li>EN</li>
          <li>back</li>
        </ul>
        <ul class="picter_menu">
          <li>Git</li>
          <li>Unsplash</li>
          <li>Flickr</li>
          <li>back</li>
        </ul>
        <ul class="type_menu">
          <li>Nature</li>
          <li>City</li>
          <li>Car</li>
          <li>back</li>
        </ul>
        <ul class="type_delete">
          <li>Time&Date</li>
          <li>Greeting</li>
          <li>Weather</li>
          <li>Audio</li>
          <li>Quote</li>
          <li>ToDo</li>
          <li>back</li>
        </ul>
      </div>
      <div class="setting"></div>
    </div>
    <div class="quote-block">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
        <div class="year">Momentum-2022</div>
      </div>
    </div>
   <div class="down">
      <a href="https://github.com/evgeniydolgov"> <img src="./assets/svg/icons8-github.svg" alt="git"></a>
      <a href="https://rs.school/js/"> <img src="./assets/svg/logo_rs2.svg" alt="rss"> </a>
   </div>
  </footer>
  <script src="./js/script.js" type="module"></script>
  <script src="./js/lang.js"></script>
</body>
</html>
